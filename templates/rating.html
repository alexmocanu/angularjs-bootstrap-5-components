<span ng-mouseleave="reset()" ng-keydown="onKeydown($event)" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="{{range.length}}" aria-valuenow="{{value}}" aria-valuetext="{{title}}">
    <span ng-repeat-start="r in range track by $index" class="visually-hidden">({{ $index < value ? '*' : ' ' }})</span>
    <i ng-repeat-end ng-mouseenter="enter($index + 1)" ng-click="rate($index + 1)" ng-class="$index < value && (r.stateOn || 'bi bi-star-fill') || (r.stateOff || 'bi bi-star')" ng-attr-title="{{r.title}}"></i>
</span>
