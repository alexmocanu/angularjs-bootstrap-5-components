<!doctype html>
<html lang="en" ng-app='myApp'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>


        <div class="container" ng-controller="MainController">

            
            <pre>You are currently on page {{currentPage}}</pre>
            <ul uib-pager total-items="totalItems" ng-model="currentPage">
                
            </ul>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="/scripts/paging.js"></script>
        <script src="/scripts/tabindex.js"></script>
        <script src="/scripts/pager.js"></script>
        <script>
            let myApp = angular.module('myApp', ['ui.bootstrap5.pager']);
            myApp.controller('MainController', function MainController($scope) {
                $scope.totalItems = 64;
                $scope.currentPage = 4;
            });
        </script>
    </body>
</html>
