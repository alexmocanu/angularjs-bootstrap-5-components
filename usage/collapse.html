<!doctype html>
<html lang="en" ng-app='myApp'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .horizontal-collapse {
              height: 70px;
            }
            .navbar-collapse.in {
              overflow-y: hidden;
            }
          </style>        
    </head>
    <body>

        <div class="container" ng-controller="MainController">
            <button type="button" class="btn btn-primary" ng-click="isCollapsed = !isCollapsed">Toggle collapse Vertically</button>
            <hr>
            <div uib-collapse="isCollapsed">
                <div class="card">
                    <div class="card-body">
                      This is some text within a card body.
                    </div>
                  </div>
            </div>
        
            <button type="button" class="btn btn-primary" ng-click="isCollapsedHorizontal = !isCollapsedHorizontal">Toggle collapse Horizontally</button>
            <hr>
            <div class="collapse-horizontal" uib-collapse="isCollapsedHorizontal" horizontal>
                <div class="card">
                    <div class="card-body">
                      This is some text within a card body.
                    </div>
                  </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-touch.min.js"></script>
        <script src="/scripts/collapse.js"></script>
        <script>

            let myApp = angular.module('myApp', ['ui.bootstrap5.collapse', 'ngAnimate']);
            myApp.controller('MainController', function MainController($scope, $animate) {
                $scope.isNavCollapsed = true;
                $scope.isCollapsed = false;
                $scope.isCollapsedHorizontal = false;                
            });
        </script>
    </body>
</html>
