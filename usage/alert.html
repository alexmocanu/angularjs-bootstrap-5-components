<!doctype html>
<html lang="en" ng-app='myApp'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <div class="container" ng-controller="MainController">
            <div alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
            <button type="button" class='btn btn-primary' ng-click="addAlert()">Add Alert</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="/scripts/alert.js"></script>
        <script>

            let myApp = angular.module('myApp', ['ui.bootstrap5.alert']);
            myApp.controller('MainController', function MainController($scope) {

                $scope.alerts = [
                    {type: 'danger', msg: 'Oh snap! Change a few things up and try submitting again.'},
                    {type: 'success', msg: 'Well done! You successfully read this important alert message.'}
                ];

                $scope.addAlert = function () {
                    $scope.alerts.push({msg: 'Another alert!'});
                };

                $scope.closeAlert = function (index) {
                    $scope.alerts.splice(index, 1);
                };
            });
        </script>
    </body>
</html>
